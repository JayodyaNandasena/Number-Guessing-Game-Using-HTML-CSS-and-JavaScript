<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Number Guessing game</title>
</head>

<body>
    <form class="row g-3">
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Enter A Number</label>
            <input type="number" class="form-control" id="inNum" required>
        </div>
        <div class="col-12">
            <input type="button" id="btnSubmit" value="Submit" class="btn btn-primary" >
            <p id="message"></p>
            <p>
                Button Clicked <span id="attempts">0</span> Times.
            </p>
            <p>
                You have <span id="left">0</span> attempts left.
            </p>
        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
